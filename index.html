<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Amore De Luca</title>
</head>
<body>
  <div class="portofolio">
  <header>
    <nav>
      <h3 class="logo">Amore De Luca</h3>
      <i class="fas fa-bars"></i>
    </nav>
  </header>
  <main>
    <section class="page photographer">
      <div class="details">
        <h1>Ashley Moore</h1>
        <h2>photographer</h2>
        <p>22 Nov 2017</p>
      </div>
      <div class="hero">
        <img class="photo-left" src="./image/photo-left.png" alt="model">
        <img class="photo-right"src="./image/photo-right.png" alt="model">
    </div>
  </section>
    <section class="page chef">
        <div class="details">
          <h1>James Brown</h1>
          <h2>Pro chef</h2>
          <p>29 Jul 2018</p>
        </div>
        <div class="hero">
          <img class="chef-left" src="./image/chef-left.png" alt="chef">
          <img class="chef-right"src="./image/chef-right.png" alt="chef">
      </div>
    </section>
    <section class="page lara">
      <div class="details">
        <h1>Lara Wilson</h1>
        <h2>Makeup Artist</h2>
        <p>20 Apr 2020</p>
      </div>
      <div class="hero">
        <img class="lara-left"src="./image/lara-left.png" alt="lara">
        <img class="lara-right"src="./image/lara-right.png" alt="lara">
    </div>
  </section>
 <div class="pages">
   <div class="page-1">
     <h3>Ashley Moore</h3>
     <i class="fas fa-circle slide active"></i>
   </div>
   <div class="page-2">
    <h3>James Brown</h3>
    <i class="fas fa-circle slide"></i>
  </div>
  <div class="page-3">
    <h3>Lara Wilson</h3>
    <i class="fas fa-circle slide"></i>
  </div>
 </div>
  </main>
</div>
  <script src="https://kit.fontawesome.com/9597d7e626.js" crossorigin="anonymous"></script>
</body>
</html>
